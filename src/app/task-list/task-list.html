<ul class="list-group">
  <li *ngFor="let task of tasks"
      class="list-group-item d-flex align-items-center">
    <input
      type="checkbox"
      class="form-check-input me-2"
      [checked]="task.completed"
      (change)="toggleTask(task.id)" />
    <span [ngClass]="{'text-decoration-line-through text-muted': task.completed}">
      {{ task.title }}
    </span>
  </li>
</ul>

<footer class="mt-5 fw-bold sticky-bottom bg-white p-2 border-top">
  Total tasks: {{ tasks.length }}
</footer>
